name: delete branch on close pr
on: 
  pull_request:
    types: [closed]
  branches:
    - master
  
jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: delete branch
        if: github.event.pull_request.merged == true
        uses: SvanBoxel/delete-merged-branch@main
        env:
           GITHUB_TOKEN: ${{ github.token }}
