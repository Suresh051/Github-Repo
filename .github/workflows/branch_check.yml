name: branch_check_new
on:
  push: 
   branches:
   - '*'
jobs:
  branch_check:
    runs-on: ubuntu-latest
    steps:
     - name: change dir
       working-directory: Suresh051/Github-Repo/.github/workflows/setupJDK
       run: ls -lrt
     - name: branch check
       run: |
         #!/bin/bash
         name=${{ github.head_ref }}
         echo ${{ github.head_ref }}
         if [[ "$name" =~ ^bugfix-.*|^release-.*|^hotfix-.*|^defect-de.*|^feature-.* ]];
         then
           echo "Branch matches";
          else
           echo "Branch not matching" 
           exit 1; fi
       shell: bash
