name: Branch_Check
#test
on:
  pull_request:
jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
     - name: branch check
       run: |
         #!/bin/bash
         name=${{ github.ref_name }}
         echo ${{ github.ref_name }}
         if [[ "$name" =~ ^bugfix-.*|^release-.*|^hotfix-.*|^defect-de.*|^feature-.* ]];
         then
           echo "Branch matches";
          else
           echo "Branch not matching" 
           exit 1; fi
       shell: bash
