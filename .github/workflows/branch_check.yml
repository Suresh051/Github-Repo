name: Branch_Check
on: 
  push:
   branches:
   - '*'
  
jobs:
 
  delete-branch:
   
    runs-on: ubuntu-latest
    steps:

     - name: branch check
       run: |
          echo ${{github.ref}}
          name=${{github.ref}} 
          if [[ $name == refs/heads/pr* ]] # * is used for pattern matching
          then
          echo "true";
          else
          echo "false"; fi
 
